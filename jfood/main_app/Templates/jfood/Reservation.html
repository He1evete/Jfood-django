{% extends 'jfood/main.html' %}
{% load static %}

{% block content %}
    <div class="container">
  <h2>Бронирование</h2>
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
      {{ form.name.label_tag }}
      {{ form.name }}
    </div>
    <div class="form-group">
      {{ form.date.label_tag }}
      {{ form.date }}
    </div>
    <div class="form-group">
      {{ form.phone.label_tag }}
      {{ form.phone }}
    </div>
    <button type="submit" class="custom-btn btn-3">Отправить</button>
  </form>
</div>
{% endblock %}
